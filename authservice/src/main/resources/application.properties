spring.application.name=authservice

#Make the port server first
server.port=8082

#Database H2 Configuration
#url connection to database inside the  memory
spring.datasource.url = jdbc:h2:file:~/myDatabase;AUTO_SERVER=TRUE

#make the driver
spring.datasource.driver-class-name=org.h2.Driver

#username -> we use default
spring.datasource.username=sa
#no need to fill password
spring.datasource.password=

#This make Spring Data JPA otomatic make table according to java code
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

#random key
jwt.secret ="onetwothreefourfivesixseveneight"